upstream streamlit {
    server streamlit:8501;
}

server {

    listen 80;
    listen [::]:80;
    server_name localhost;

    location / {
        proxy_pass http://streamlit;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /health-check {
        access_log off;
        return 200;
    }
}
